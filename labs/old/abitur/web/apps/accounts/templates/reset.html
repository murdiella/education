{% extends 'base.html' %}

{% block main %}
    <form
            method="POST"
            action="{% url 'accounts:reset' token %}"
    >
        {{ form }}
        <input type="submit" value="Установить новый пароль" id="id_submit">
        {% csrf_token %}
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
